<html lang="en">
<head>
  <title>Eileen Myles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eileen Myles - Writer - Official Site" />
  <meta name="keywords" content="Eileen Myles, poet, writer, artist" />
  <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
</head>
<body>
  <p class="test">arrow position: <span data-position="50%">1</span> | <span data-position="75%">2</span></p>

  <img class="hand" src="./images/for-now.png" alt="drawing: a hand holding a book titled 'For Now'">
  <a class="arrow" href="./bio">enter</a> 
  
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
      const addReady = setInterval(() => {
        document.querySelector('html').classList.add('ready');
        clearInterval(addReady);
      }, 250);

      const spans = document.querySelectorAll('span'),
        arrow = document.querySelector('.arrow');

      let i = 0;
      for (i; i < spans.length; i++) {
        const span = spans[i],
          { position } = span.dataset;

        span.addEventListener('click', () => {
          arrow.style = `left: calc(${position} + 125px)`;
        })
      }
    });
  </script>
</body>
</html>
